<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Model</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.id}">Id</td>
    <td th:text="${car.model}">Model</td>
    <td th:text="${car.year}">Year</td>
  </tr>
</table>
</body>
</html>
